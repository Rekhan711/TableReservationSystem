<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Simple Poll System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>Вход в систему</h2>

<!-- Сообщение об ошибке -->
<div th:if="${param.error}">
    <p style="color: red;">Неверный логин или пароль</p>
</div>

<!-- Сообщение после выхода -->
<div th:if="${param.logout}">
    <p style="color: green;">Вы вышли из системы</p>
</div>

<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Email:</label>
        <input type="text" id="username" name="username" required>
    </div>

    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div>
        <button type="submit">Войти</button>
    </div>
</form>

<p>Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
</body>
</html>
